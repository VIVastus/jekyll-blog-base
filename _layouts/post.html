---
layout: default
---

<section class="grid">

    <div class="padded-1 col-8_sm-12">

        <div class="intro">
            <h1>{{page.title}}</h1>
            <p> Written by {{page.author}}</p>
            <p> {{page.date | date_to_string}}</p>
            {% for item in page.categories %}
                <span class="tag">{{item}}</span>
            {% endfor %}
        </div>

        {{content}}

    </div>

        <div class="padded-1 col-4_sm-0">
            SIDEBAR
            <section>
                <h1>Recent posts</h1>
            
                {% for post in site.posts %}
            
                <a href="{{post.url}}">{{post.title}}</a>
            
                {% endfor %}
            </section>

    </div>

</section>
