---
layout: default
title: Blog Page
---
<section class="grid">

    <h2 class="col-12-middle"> Latest posts</h2>
    {% for post in site.posts  %}
        <div class="col-4_sm_12">
            <div class="bg-image" style="background-image:url('{{post.featured_image}}') ;"></div>
            <h3>{{post.title}}</h3>
            <p>{{post.description}}</p>


            <a href="{{post.url}}"> Read More</a>
        </div>
    {% endfor %}
</section>
